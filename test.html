<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Live Updates</title>
    <link rel="stylesheet" href="assets/CSS/styles-dark.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* Styling for main header and navigation */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .logo-title-wrapper {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        /* Hamburger Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            width: 25px;
        }
        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            background-color: #444;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        .dropdown-content div {
            padding: 12px;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .dropdown-content div:hover {
            background-color: #555;
        }
        .dropdown-content .dark-light-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            animation: dropdown 0.3s ease-in-out;
        }
        @keyframes dropdown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .toggle-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title-wrapper">
            <div class="logo">
                <img src="assets/SaMeSa logo.png" alt="Sports Logo">
            </div>
            <div class="site-title">
                <h1>SaMeSa</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="live-scores.html">Live Scores</a></li>
                <li><a href="results-archive.html">Results Archive</a></li>
                <li><a href="stats.html">Team/Player Stats</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="dropdown">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="dropdown-content" id="dropdownMenu">
                <div class="dark-light-toggle">
                    <span class="toggle-icon" id="modeIcon">üåô</span> <!-- Initial icon set to moon -->
                    <label class="switch">
                        <input type="checkbox" onclick="toggleTheme()">
                        <span class="slider"></span>
                    </label>
                    Dark/Light Mode
                </div>
                <div id="google_translate_element"></div>
            </div>
        </div>
    </header>

    <script>
        // Toggle dark/light mode
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            const isLightMode = document.body.classList.contains("light-mode");
            document.getElementById("modeIcon").textContent = isLightMode ? "‚òÄÔ∏è" : "üåô";
            document.body.style.backgroundColor = isLightMode ? "#fff" : "#000";
            document.body.style.color = isLightMode ? "#000" : "#fff";
        }

        // Initialize Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
