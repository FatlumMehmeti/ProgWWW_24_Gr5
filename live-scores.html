<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live Scores - Sports Live Updates</title>
  <link rel="stylesheet" href="assets/CSS/styles-dark.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/SaMeSa logo.png" alt="Sports Logo">
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="live-scores.html">Live Scores</a></li>
        <li><a href="results-archive.html">Results Archive</a></li>
        <li><a href="stats.html">Team/Player Stats</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <label class="switch">
            <input type="checkbox" onclick="toggleTheme()">
            <span class="slider"></span>
          </label> D/L Mode
        </li>
        <li id="google_translate_element"></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="card-container">
      <h2>Live Scores</h2>
      <div id="live-scores-container">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Sports Live Updates. All rights reserved.</p>
  </footer>
  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("light-mode");

      const header = document.querySelector("header");
      const footer = document.querySelector("footer");
      if (body.classList.contains("light-mode")) {
        header.style.backgroundColor = "#f0f0f0";
        footer.style.backgroundColor = "#f0f0f0";
        body.style.backgroundColor = "#ffffff";
        body.style.color = "#000000";
      } else {
        header.style.backgroundColor = "#333";
        footer.style.backgroundColor = "#333";
        body.style.backgroundColor = "#000000";
        body.style.color = "#ffffff";
      }

      document.querySelectorAll('p, h1, h2, h3, a').forEach(element => {
        if (body.classList.contains("light-mode")) {
          element.style.color = "#000000";
        } else {
          element.style.color = "#ffffff";
        }
      });
    }


    // Google Translate 
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
